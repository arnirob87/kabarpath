<!-- templates/apply_for_product.html -->

{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h1>Apply for {{ product.name }}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
